<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Picasa Tools</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<link rel="stylesheet" href="lib/touch/resources/css/sencha-touch.css" type="text/css">
		<link rel="stylesheet" href="public/resources/css/application.css" type="text/css">
	</head>
	<body>
		<div id="debug" style="position: absolute; top:0px; right:0px; z-index: 10000"></div>
		<script type="text/javascript" src="lib/touch/sencha-touch-debug.js"></script>
		<div id="sencha-app">
			<script type="text/javascript" src="app/routes.js"></script>
			<script type="text/javascript" src="app/app.js"></script>
			<!-- Place your view files here -->
			<div id="sencha-views">
				<script type="text/javascript" src="app/views/Viewport.js"></script>
				<script type="text/javascript" src="app/views/TileViewPanel.js"></script>
				<script type="text/javascript" src="app/views/DetailViewPanel.js"></script>
				<script type="text/javascript" src="app/views/AlbumViewPanel.js"></script>
			</div>
			<!-- Place your model files here -->
			<div id="sencha-models">
				<script type="text/javascript" src="app/models/Photo.js"></script>
				<script type="text/javascript" src="app/models/Albums.js"></script>
			</div>
			<!-- Place your controller files here -->
			<div id="sencha-controllers">
				<script type="text/javascript" src="app/controllers/Home.js"></script>
				<script type="text/javascript" src="app/controllers/Album.js"></script>
			</div>
		</div>
	</body>
</html>
